<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>
</head>
<body>
    <form action="" class="payment-form form" novalidate>
        <div class="form__group">
            <input type="text" name="firstName" class="form__field" placeholder="Имя">
        </div>
        <div class="form__group">
            <input type="text" name="lastName" class="form__field" placeholder="Фамилия">
        </div>
        <div class="form__group">
            <input type="text" name="phone" class="form__field payment-form__phone" placeholder="Телефон">
        </div>
        <div class="form__group">
            <input type="email" name="userEmail" class="form__field" placeholder="E-mail">
        </div>
        <div class="form__group">
            <input type="text" name="creditCard" class="form__field payment-form__card" placeholder="Номер карты">
        </div>
        <div class="form__group">
            <button class="btn btn_submit">Оплатить</button>
        </div>
    </form>
    <div class="gallery">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img class="gallery__image" src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="gallery__image" src="https://mediaproxy.salon.com/width/1200/height/675/https://media.salon.com/2022/05/cats-party-0516221.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="gallery__image" src="https://d.newsweek.com/en/full/1984450/kitten-perched-persons-shoulder.jpg" alt="">
                </div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
</body>
</html>
